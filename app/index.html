<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<title>Mamon</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="img/dest/favicon.png">
	<meta property="og:image" content="img/dest/preview.jpg">
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>

	<header class="header">
	    <div class="container">
	        <div class="header__inner">
	            <div class="header__logo">
	                <img src="images/src/logo.svg" alt="Logo">
	            </div>
	            <div class="header__contact">
	               /contact@mamon.pro
	            </div>
	        </div>
	    </div>
	</header>
	
	<div class="intro">
	    <div class="container">
	        <div class="intro__inner">
	            <h1 class="intro__title">We're an independent design & development team.</h1>
	            <p class="intro__subtitle">
	                From SaaS and enterprise software to marketing websites, we create digital experiences that people love.<br>
                    We work as one team with our clients in an iterative design and development process.
	            </p>
	            <div class="intro__subscribe">
                    <form action="">
                        <input type="text" class="intro__input" placeholder="Your email">
                        <button class="btn">Let's connect</button>    
                    </form>
	                
	            </div>
	            <div class="intro__image">
	                <img src="/images/src/intro-bg.jpg" alt="Into Image">
	            </div>
	        </div>
	        <!-- /.intro__inner -->
	    </div>
	    <!-- /.container -->
	</div>

	<script src="js/app.min.js"></script>

</body>
</html>
